<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gringoots Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
    <div id="login-page">
        <h1 class="text-center">Welcome to The Gringoots Bank</h1>
        <div class="login-area">
            <h3>Login or Sign Up</h3>
            <br>
            <input type="email" class="form-control" placeholder="Enter your email">
            <br>
            <input type="password" class="form-control" placeholder="Enter your password">
            <br>
            <button id="login" class="btn btn-danger">Login</button>
        </div>
    </div>
    <div id="dashboard">
        <div class="row">
            <div class="col-md-4">
                <div class="status-box" id="deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status-box" id="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status-box" id="balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1000</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="login-area">
                    <h4>Deposit</h4>
                    <br>
                    <input type="text" id="deposit-amount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit-button" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-area">
                    <h4>Withdraw</h4>
                    <br>
                    <input type="text" id="withdraw-amount" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw-button" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginButton = document.getElementById("login");
        loginButton.addEventListener("click", function(){
            const loginPage = document.getElementById("login-page");
            loginPage.style.display = "none";

            const dashboard = document.getElementById("dashboard");
            dashboard.style.display = "block";
        })
        const depositButton = document.getElementById("deposit-button");
        depositButton.addEventListener("click", function(){
            const depositAmount = parseFloat(document.getElementById("deposit-amount").value);

            updateDeposit("current-deposit", depositAmount);
            updateDeposit("current-balance", depositAmount);

            document.getElementById("deposit-amount").value = "";
        })
        const withdrawButton = document.getElementById("withdraw-button");
        withdrawButton.addEventListener("click", function(){
            const withdrawAmount = parseFloat(document.getElementById("withdraw-amount").value);

            updateDeposit("current-withdraw", withdrawAmount);
            updateWithdraw("current-balance", withdrawAmount);

            document.getElementById("withdraw-amount").value = "";
        })
        function updateDeposit(id, depositAmount){
            const updateText = parseFloat(document.getElementById(id).innerText);
            const newValue = depositAmount + updateText;
            document.getElementById(id).innerText = newValue;
        }
        function updateWithdraw(id, depositAmount){
            const updateText = parseFloat(document.getElementById(id).innerText);
            const newValue = updateText - depositAmount;
            document.getElementById(id).innerText = newValue;
        }
    </script>    
</body>
</html>
